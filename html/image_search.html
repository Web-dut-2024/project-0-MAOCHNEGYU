<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 图片搜索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Google 图片搜索</h1>
        <form action="https://www.google.com/search" method="GET">
            <input type="hidden" name="tbm" value="isch"> <!-- 确保跳转到图片搜索 -->
            <input type="text" name="q" class="search-bar" placeholder="搜索图片" required>
            <br>
            <button type="submit" class="search-button">搜索图片</button>
        </form>
        <div class="links">
            <a href="index.html">Google 搜索</a>
        </div>
    </div>
</body>
</html>
